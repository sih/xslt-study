apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'

group = 'eu.waldonia.study.xslt'
version = '0.0.1-SNAPSHOT'

description = "Toy study to show transformation from tabular to tree format"

sourceCompatibility = 1.8
targetCompatibility = 1.8



repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}

dependencies {
    compile(group: 'org.springframework.boot', name: 'spring-boot-starter', version:'1.3.3.RELEASE') {
	exclude(module: 'commons-logging')
}
    
    compile group: 'org.springframework', name: 'spring-jdbc', version:'4.2.5.RELEASE'
    compile group: 'com.h2database', name: 'h2', version:'1.4.191'
	compile 'com.fasterxml.jackson.core:jackson-core:2.7.2'	
	compile 'com.fasterxml.jackson.core:jackson-databind:2.7.2'
		compile 'org.hsqldb:hsqldb:2.0.0'
    
    testCompile(group: 'org.springframework.boot', name: 'spring-boot-starter-test', version:'1.3.3.RELEASE') {
exclude(module: 'commons-logging')
    }
}
